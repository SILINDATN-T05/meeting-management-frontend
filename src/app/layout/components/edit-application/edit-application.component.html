<mat-dialog-content>
<div class="jumbotron">
    <h2 mat-dialog-title>Edit Application!<i class="fas fa-times float-right" (click)="Close()"></i></h2>
    <div class="row example-container">
<div class="col-xl-4">
  <form [formGroup]="searchForm" class="user-form" novalidate>
    <ng-template matStepLabel>Capture Information</ng-template>
    <mat-form-field >
        <input matInput placeholder="Name" class="form-control" formControlName="name" required/>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Description" class="form-control" formControlName="description" required/>
    </mat-form-field>
    <div>
      <button mat-button mat-raised-button [disabled]="searchForm.invalid || isLoading" (click)="onComplete()">
          <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
          <span>Save</span>
      </button>
    </div>
  </form>
</div>
</div>    
</div>
</mat-dialog-content>
