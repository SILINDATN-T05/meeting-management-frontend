<h2 mat-dialog-title><i class="fas fa-times float-right" (click)="Close()"></i></h2>
<mat-dialog-content>
    <div class="jumbotron">
    <div class="row">Part ID :{{copiedPart.PART_ID}}</div>
    <form [formGroup]="linkoeForm" novalidate >
        <div class="row form-group form-inline">
            <label class="myinput" for="id">OE :</label>
            <mat-form-field class="example-form-field">
                <input name="id" matInput class="form-control" type="text" formControlName="oe_number"/>
            </mat-form-field>
        </div>
        <button (click)="linkOE()" [disabled]="!linkoeForm.valid" class="btn float-left">Save</button>
    </form>
    </div>
</mat-dialog-content>
