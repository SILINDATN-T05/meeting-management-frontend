<h2 mat-dialog-title><i class="fas fa-times float-right" (click)="Close()"></i></h2>
<mat-dialog-content>
        <div class="jumbotron">
        <div class="row">Part ID :{{copiedPart.PART_ID}}</div>
        <form [formGroup]="partEditForm" novalidate >
            <div class="row form-group">
                <label class="myinput" for="id">Description :</label>
                <mat-form-field>
                        <textarea matInput class="form-control" matTextareaAutosize matAutosizeMinRows="2"
                                  matAutosizeMaxRows="5" formControlName="part_description"></textarea>
                </mat-form-field>
                <!-- <mat-form-field class="example-form-field">
                    <input name="id" matInput class="form-control" type="text" formControlName="part_description" />
                </mat-form-field> -->
            </div>
            <button (click)="updatePartDescription()" [disabled]="!partEditForm.valid" class="btn float-left">Save</button>
        </form>
   </div>
</mat-dialog-content>
