<h2 mat-dialog-title><i class="fas fa-times float-right" (click)="Close()"></i></h2>
<mat-dialog-content>
        <div class="jumbotron">
        <form [formGroup]="partStandardForm" novalidate >
            <div class="form-group row">
                <div>Part ID :{{copiedPart.PART_ID}}</div>
            </div>
            <div class="form-group form-inline">
                <label for="id">Part Standard :</label>
                <select name="id" class="form-control" formControlName="part_standard">
                    <option *ngFor="let partstandard of partStandardArray; let i = index" [selected]="partstandard.ID === copiedPart.PART_STANDARD" value="{{partstandard.ID}}">{{partstandard.PART_STANDARD}}</option>
                </select>
            </div>
            <button (click)="updatePartStandard()" [disabled]="!partStandardForm.valid" class="btn float-left">Save</button>
        </form>
</div>
</mat-dialog-content>
