<mat-dialog-content>
<div class="jumbotron">
  <h2 mat-dialog-title>Change Username for <i class="fa fa-user"></i> {{user_details.firstName}}  {{user_details.lastName}}<i class="fas fa-times float-right" (click)="Close()"></i></h2>
  <div class="row example-container">
<div class="col-xl-4">
<form [formGroup]="usernameForm"  class="user-form" novalidate>
  <mat-form-field >
      <input matInput placeholder="Current Username" class="form-control" formControlName="currentUsername"/>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="New Username" formControlName="newUsername" [errorStateMatcher]="matcher">
    <mat-hint>Please enter a different username!</mat-hint>
  </mat-form-field>
  <div>
    <button mat-button mat-raised-button [disabled]="isLoading || usernameForm.invalid" (click)="saveUsername()">
        <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
        <span>Save</span>
    </button>
  </div>
</form>
</div>
</div>    
</div>
</mat-dialog-content>
