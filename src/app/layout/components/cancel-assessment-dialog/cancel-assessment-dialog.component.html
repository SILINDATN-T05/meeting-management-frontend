<mat-dialog-content>
<div class="jumbotron">
        <h2 mat-dialog-title>Assessment Cancellation!<i class="fas fa-times float-right" (click)="Close()"></i></h2>
        <div class="row example-container">
    <div class="col-xl-4">
        <form class="user-form">
          <span>Select Reason</span>
          <mat-radio-group class="example-radio-group" [formControl]="selectedReason">
            <mat-radio-button class="example-radio-button" *ngFor="let reason of Reasons" [value]="reason">
              {{reason}}
            </mat-radio-button>
          </mat-radio-group>
          <div>
              <button mat-button mat-raised-button [disabled]="isLoading" (click)="CancelAssessment()">
                  <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
                  <span>Save</span>
              </button>
          </div>
        </form>
      </div>
</div>    
</div>
</mat-dialog-content>
