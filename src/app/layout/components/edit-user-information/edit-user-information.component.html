<mat-dialog-content>
  <div class="jumbotron">
  <h2 mat-dialog-title>Edit User Information!<i class="fas fa-times float-right" (click)="Close()"></i></h2>
  <div class="row example-container">
<div class="col-xl-4">
<form [formGroup]="userForm" class="user-form" novalidate>
  <mat-form-field >
    <input matInput placeholder="First Name" class="form-control" formControlName="firstName" required/>
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Last Name" class="form-control" formControlName="lastName" required/>
  </mat-form-field>
  <mat-form-field>
      <input type="number" matInput placeholder="Mobile Number" class="form-control" formControlName="msisdn" required/>
  </mat-form-field>
  <mat-form-field>
      <input type="email" matInput placeholder="E-mail" class="form-control" formControlName="email" required/>
  </mat-form-field>
  <mat-form-field [branch]="userForm.value.branch">
    <mat-select placeholder="Branch" formControlName="branch">
        <mat-option *ngFor="let _branch of Branches" [value]="_branch._id">{{_branch.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <button mat-button mat-raised-button [disabled]="isLoading || userForm.invalid" (click)="saveEditUser()">
        <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
        <span>Save</span>
    </button>
  </div>
</form>
</div>
</div>    
</div>
</mat-dialog-content>
