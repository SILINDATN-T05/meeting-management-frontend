<mat-dialog-content>
<div class="jumbotron">
        <h2 mat-dialog-title>Add User Roles!<i class="fas fa-times float-right" (click)="Close()"></i></h2>
        <div class="row example-container">
    <div class="col-xl-4">
        <form class="user-form">
          <ng-template matStepLabel>Select Role</ng-template>
          <span>For {{user_details.email}} Role</span>
          <mat-form-field>
              <mat-select placeholder="Roles" [formControl]="selectedRoles" multiple>
                <mat-option *ngFor="let role of Roles" [hidden]="checkRole(role._id)" [value]="role._id">{{role.name}}</mat-option>
              </mat-select>
          </mat-form-field>
          <div>
              <button mat-button mat-raised-button [disabled]="isLoading" (click)="AddUserRoles()">
                  <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
                  <span>Save</span>
              </button>
          </div>
        </form>
      </div>
</div>    
</div>
</mat-dialog-content>
