<mat-dialog-content>
  <div class="jumbotron">
  <h2 mat-dialog-title>Edit MBR Information!<i class="fas fa-times float-right" (click)="Close()"></i></h2>
  <div class="row example-container">
<div class="col-xl-4">
<form [formGroup]="mbrForm" class="user-form" novalidate>
  <mat-form-field >
    <input matInput placeholder="MBR NAME" class="form-control" formControlName="MBR_NAME"/>
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="TELEPHONE" class="form-control" formControlName="TELEPHONE"/>
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="FAX" class="form-control" formControlName="FAX"/>
  </mat-form-field>
  <mat-form-field>
      <input type="email" matInput placeholder="E-MAIL" class="form-control" formControlName="EMAIL" required/>
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="MBR VAT ID" class="form-control" formControlName="MBR_VAT_ID" required/>
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="KERRIDGE ACCOUNT" class="form-control" formControlName="KERRIDGE_ACC_NO" required/>
  </mat-form-field>
  <div>
    <button mat-button mat-raised-button [disabled]="isLoading || mbrForm.invalid" (click)="saveEditMbr()">
        <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
        <span>Save</span>
    </button>
  </div>
</form>
</div>
</div>    
</div>
</mat-dialog-content>
