<div [@routerTransition]>
    <app-page-header [heading]="'Meetings'" [icon]="'fa-table'"></app-page-header>

    <form (ngSubmit) = "GetMeetings()"  [formGroup]="searchForm" novalidate class="form-inline">
        <div class="form-group">
                <label for="searchby">SearchBy</label>
                <select name="searchby" class="form-control" formControlName="searchBy">
                    <option value="">All</option>
                    <option *ngFor="let column of data.column; let i = index" value="{{column.field}}" [hidden]="!column.filter">{{column.name}}</option>
                </select>
        </div>
    <div class="form-group">
        <label for="searchvalue">Search Value</label>
        <input name="searchvalue" class="form-control" formControlName="searchValue">
    </div>
    <button type="submit" class="btn btn-secondary">Search</button>

    </form>
    <button id="addmeeting" (click)="AddMeeting()" class="btn btn-secondary">Add Meeting</button>
    
    <div class="row">
        <div class="card-block table-responsive">
            <table class="table">
                <thead class="thead-inverse">
                <tr>
                    <th *ngFor="let column of data.column; let i = index">{{column.name}}</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let meeting of data.content; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{meeting.meeting_name}}</td>
                    <td>{{meeting.meeting_type.name}}</td>
                    <td>{{meeting.meeting_item}}</td>
                    <td>{{meeting.meeting_date}}</td>
                    <td>{{meeting.status}}</td>
                    <td><i class="fa fa-tasks"></i></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
